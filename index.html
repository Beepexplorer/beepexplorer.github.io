<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Matrix Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Risk Matrix Assessment</h1>
        <div id="app" class="risk-matrix"></div>
        <div id="additionalInfo" class="form-group">
            <div class="form-row">
                <label for="currentDate">Date:</label>
                <input type="date" id="currentDate" required>
            </div>
            <div class="form-row">
                <label for="trainingType">Training Type:</label>
                <select id="trainingType">
                    <option value="Initial">Initial</option>
                    <option value="Refresher">Refresher</option>
                </select>
            </div>
            <div class="form-row">
                <label for="location">Location:</label>
                <select id="location">
                    <option value="Local">Local</option>
                    <option value="Airport">Airport</option>
                </select>
            </div>
            <div class="form-row">
                <label for="userName">Name:</label>
                <input type="text" id="userName" required>
            </div>
            <div class="form-row">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" required>
            </div>
        </div>
        <button id="sendButton" class="btn-primary">Send Risk Assessment</button>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
